<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Example 1</title>
        <script>
        var Hyphenopoly = {
            require: {
                "la": "honorificabilitudinitas"
            },
            paths: {
              patterndir: "vendor/hyphenator/patterns/",
              maindir: "vendor/hyphenator/"
            },
            setup: {
                classnames: {
                    "hyphenate": {}
                }
            }
        };
        </script>
        <script src="vendor/hyphenator//Hyphenopoly_Loader.js"></script>
        <style type="text/css">
            .hyphenate {
                hyphens: auto;
                -ms-hyphens: auto;
                -moz-hyphens: auto;
                -webkit-hyphens: auto;
            }
        </style>
    </head>
    <body>
        <h1>Example 1</h1>
        <p class="hyphenate" lang="la">Qua de causa Helvetii quoque reliquos Gallos virtute praecedunt, quod fere cotidianis proeliis cum Germanis contendunt, cum aut suis finibus eos prohibent aut ipsi in eorum finibus bellum gerunt.</p>
    </body>
</html>
